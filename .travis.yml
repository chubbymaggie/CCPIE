language: cpp

compiler:
  - clang
  - gcc

addons:
  apt:
    sources:
      - boost-latest
      - llvm-toolchain-precise-3.6
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.6
      - g++-5
      - gcc-5
      - libboost1.55-dev

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
  - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.6" CC="clang-3.6"; fi

script:
  - mkdir bin
  - make
